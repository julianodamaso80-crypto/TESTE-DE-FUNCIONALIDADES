{% extends 'auth/base_auth.html' %}

{% block auth_content %}

<h1 class="text-2xl font-bold text-white mb-1">Bem-vindo de volta</h1>
<p class="text-gray-400 text-sm mb-8">Entre na sua conta para continuar.</p>

{% if form.errors %}
<div class="bg-red-900/30 border border-red-800 rounded-lg p-3 mb-6">
  <p class="text-red-400 text-sm flex items-center gap-2">
    <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    Email ou senha incorretos. Verifique suas credenciais.
  </p>
</div>
{% endif %}

<form method="post" action="{% url 'account_login' %}" class="space-y-5">
  {% csrf_token %}

  <div>
    <label class="block text-xs font-medium text-gray-400 mb-1.5">Email</label>
    <input type="email" name="login" value="{{ form.login.value|default:'' }}"
           class="input-field" placeholder="joao@empresa.com" autocomplete="email"
           autofocus required>
  </div>

  <div>
    <div class="flex items-center justify-between mb-1.5">
      <label class="block text-xs font-medium text-gray-400">Senha</label>
      <a href="{% url 'account_reset_password' %}"
         class="text-xs text-primary-400 hover:text-primary-300">
        Esqueceu a senha?
      </a>
    </div>
    <input type="password" name="password" class="input-field"
           placeholder="••••••••" autocomplete="current-password" required>
  </div>

  <div class="flex items-center gap-2">
    <input type="checkbox" name="remember" id="remember"
           class="w-4 h-4 rounded bg-gray-800 border-gray-700 text-primary-600
                  focus:ring-primary-500 focus:ring-offset-gray-900">
    <label for="remember" class="text-sm text-gray-400">Manter conectado</label>
  </div>

  <button type="submit" class="btn-primary w-full py-2.5 text-sm">
    Entrar
  </button>
</form>

<p class="text-center text-sm text-gray-500 mt-6">
  Não tem uma conta?
  <a href="{% url 'account_signup' %}" class="text-primary-400 hover:text-primary-300 font-medium">
    Criar conta grátis
  </a>
</p>

{% endblock %}
