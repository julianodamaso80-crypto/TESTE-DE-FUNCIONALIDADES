{% extends 'auth/base_auth.html' %}

{% block auth_content %}

<h1 class="text-2xl font-bold text-white mb-1">Sair da conta</h1>
<p class="text-gray-400 text-sm mb-8">Tem certeza que deseja sair?</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  <button type="submit" class="btn-primary w-full py-2.5 text-sm">
    Sim, sair
  </button>
</form>

<p class="text-center text-sm text-gray-500 mt-6">
  <a href="{% url 'dashboard:home' %}" class="text-primary-400 hover:text-primary-300 font-medium">
    Voltar ao dashboard
  </a>
</p>

{% endblock %}
